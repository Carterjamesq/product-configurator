<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <title>Product Configurator</title>
</head>
<body>

    <div class="wrapper container py-5">
        <div class="row">
            <div class="col-lg mb-4">
                <div class="image-container">
                    <img id="zoom-image" src="https://img.freepik.com/free-psd/simple-black-men-s-tee-mockup_53876-57893.jpg?w=360&t=st=1676814539~exp=1676815139~hmac=71eaf8098c2fb38d5ef25363550eef28dc76b3ae491354ac2a6932fb78d7effd">
                    <div class="zoom-controls">
                      <button id="zoom-in">+</button>
                      <button id="zoom-out">-</button>
                    </div>
                </div>                  
            </div>
            <div class="col-lg">
                <!-- Configurator -->
                <div class="configurator">
                    <h2>Product Configurator</h2>
                    <form>
                      <div class="form-group">
                        <label for="size">Size:</label>
                        <!-- Tooltip1 -->
                        
                        <select id="size" name="size">
                          <option value="small" data-price="10">Small ($10)</option>
                          <option value="medium" data-price="20">Medium ($20)</option>
                          <option value="large" data-price="30">Large ($30)</option>
                        </select>
                      </div>
                  
                      <div class="form-group">
                        <label for="color">Color:</label>
                        <!-- Tooltip2 -->

                        <select id="color" name="color">
                          <option value="red" data-price="5">Red ($5)</option>
                          <option value="green" data-price="10">Green ($10)</option>
                          <option value="blue" data-price="15">Blue ($15)</option>
                        </select>
                      </div>
                  
                      <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <!-- Tooltip3 -->

                        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
                      </div>
                  
                      <div class="form-group">
                        <label for="length">Length:</label>
                        <!-- Tooltip4 -->

                        <input type="number" id="length" name="length" value="10" min="1" max="100">
                      </div>
                  
                      <div class="form-group">
                        <label for="width">Width:</label>
                        <!-- Tooltip5 -->
                        
                        <input type="number" id="width" name="width" value="10" min="1" max="100">
                      </div>
                  
                      <div class="form-group">
                        <label for="total-price">Total Price:</label>
                        <div id="total-price">$0</div>
                      </div>
                      <button class="btn btn-success">Click me</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
